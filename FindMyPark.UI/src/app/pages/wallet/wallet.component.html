<div class="page-container">
    <h2>My Wallet</h2>

    <div class="wallet-overview" *ngIf="!isLoading && wallet">
        <div class="balance-card">
            <h3>Current Balance</h3>
            <p class="balance">₹{{ wallet.balance.toFixed(2) }}</p>
        </div>

        <div class="add-funds-card">
            <h3>Add Money</h3>
            <div class="fund-input">
                <input type="number" [(ngModel)]="amountToAdd" />
                <button class="btn-primary" (click)="addMoney()">+ Add Funds</button>
            </div>
        </div>
    </div>

    <div class="transactions-section" *ngIf="!isLoading && wallet?.transactions">
        <h3>Transaction History</h3>

        <table class="txn-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let txn of wallet.transactions">
                    <td>{{ txn.createdAt | date:'short' }}</td>
                    <td>{{ txn.description }}</td>
                    <td [class.credit]="txn.type === 'Credit'" [class.debit]="txn.type === 'Debit'">
                        {{ txn.type }}
                    </td>
                    <td class="amount">₹{{ txn.amount }}</td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="wallet.transactions.length === 0" class="text-muted">No recent transactions.</p>
    </div>

    <div class="loading-state" *ngIf="isLoading">
        <p>Loading wallet...</p>
    </div>
</div>
