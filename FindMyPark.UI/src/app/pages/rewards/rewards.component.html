<div class="page-container">
    <div class="header">
        <h2>My Rewards ğŸ†</h2>
        <div class="points-circle">
            <span class="count">{{ points }}</span>
            <span class="label">Points</span>
        </div>
    </div>

    <div class="level-card" [class.gold]="level==='Gold'" [class.silver]="level==='Silver'">
        <h3>{{ level }} Member</h3>
        <p *ngIf="level !== 'Gold'">{{ nextLevelPoints - points }} points to next level</p>

        <div class="progress-bar">
            <div class="fill" [style.width.%]="progress"></div>
        </div>
    </div>

    <div class="badges-section">
        <h3>My Badges</h3>
        <div class="badges-grid">
            <div class="badge" *ngFor="let badge of badges">
                ğŸ… {{ badge }}
            </div>
        </div>
    </div>
</div>
