<div class="auth-container">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="text-muted">Join FindMyPark today.</p>

        <form class="auth-form" (ngSubmit)="onRegister()">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="name" name="name" placeholder="John Doe" required />
            </div>

            <div class="form-group">
                <label>I want to...</label>
                <div class="role-selector">
                    <label class="radio-label">
                        <input type="radio" name="role" [(ngModel)]="role" value="Driver" />
                        <span class="radio-custom">ğŸš— Park</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="role" [(ngModel)]="role" value="Host" />
                        <span class="radio-custom">ğŸ…¿ï¸ Host</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="john@example.com" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Create a strong password"
                    required />
            </div>

            <button type="submit" class="btn-primary full-width">Sign Up</button>
        </form>

        <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
