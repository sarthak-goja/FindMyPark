<div class="page-container">
    <h2>Raise a Support Ticket</h2>
    <div class="card form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Subject</label>
                <input [(ngModel)]="ticket.subject" name="subject" required
                    placeholder="Brief description of the issue" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="ticket.description" name="description" rows="5" required
                    placeholder="Detailed explanation..."></textarea>
            </div>
            <button type="submit" class="btn-primary" [disabled]="isSubmitting">Submit Ticket</button>
        </form>
    </div>
</div>
