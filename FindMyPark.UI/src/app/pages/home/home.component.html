<div class="park-mobile-wrapper">
    <div class="zone-card">
        <div class="logo-area">
            <span class="park-icon">P</span>
        </div>
        <h1>Park. Pay. Go.</h1>
        <p class="subtitle">Enter the Zone Number from the street sign</p>

        <div class="input-group">
            <input type="text" [(ngModel)]="zoneCode" placeholder="e.g. 1001" class="zone-input"
                (keyup.enter)="startParking()">

            <button class="btn-primary start-btn" (click)="startParking()">
                Start Parking
            </button>
        </div>

        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="divider">OR</div>

        <a routerLink="/search" class="map-link">Find Parking on Map</a>
    </div>

    <!-- Active Session Placeholder -->
    <div class="active-session-card" *ngIf="activeSession">
        <h3>Active Parking</h3>
        <div class="timer">{{ timerString }}</div>
        <p>Expires at 4:30 PM</p>
        <button class="btn-secondary">Extend</button>
    </div>
</div>
