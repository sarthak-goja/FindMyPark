<div class="notification-wrapper">
    <button class="btn-bell" (click)="toggleDropdown()">
        ðŸ”” <span class="badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
    </button>

    <div class="dropdown-menu" *ngIf="showDropdown">
        <h3>Notifications</h3>
        <div class="list">
            <div class="item" *ngFor="let n of notifications" [class.unread]="!n.isRead" (click)="markRead(n.id)">
                <h4>{{ n.title }}</h4>
                <p>{{ n.message }}</p>
                <span class="time">{{ n.createdAt | date:'shortTime' }}</span>
            </div>

            <p *ngIf="notifications.length === 0" class="empty">No notifications</p>
        </div>
    </div>
</div>
