
name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Build API
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build API Image
      uses: docker/build-push-action@v4
      with:
        context: ./FindMyPark.API
        file: ./FindMyPark.API/Dockerfile
        push: false
        tags: findmypark-api:latest

    # Build UI
    - name: Build UI Image
      uses: docker/build-push-action@v4
      with:
        context: ./FindMyPark.UI
        file: ./FindMyPark.UI/Dockerfile
        push: false
        tags: findmypark-ui:latest

